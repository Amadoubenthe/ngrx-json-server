<div class="mt-4">
  <h3>Edit Customer</h3>
  <tr>
    <td colspan="5" class="alert alert-danger" *ngIf="error$ | async">error</td>
  </tr>

  <tr class="alert alert-danger" *ngIf="loading$ | async">
    <td colspan="5">Loading...</td>
  </tr>
  <form class="form-inline mb-4" [formGroup]="customerForm">
    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="name"
      />
    </div>

    <label class="sr-only" for="Phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        placeholder="Phone"
      />
    </div>

    <label class="sr-only" for="Address">Address</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="address"
        placeholder="Address"
      />
    </div>

    <label class="sr-only" for="membership">Membership</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="membership" class="form-control">
        <option>Basic</option>
        <option>Pro</option>
        <option>Platinum</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mb-2" (click)="editCustomer()">
      Update Customer
    </button>
  </form>
</div>
